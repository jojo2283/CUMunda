<!-- forms/select-course-form.html -->
<form class="form-horizontal">
    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
          camForm.variableManager.createVariable({
            name: 'select_cource',
            type: 'String',
            value: ''
          });
        });
    </script>

    <div class="form-group">
        <label for="select_cource" class="control-label">Выберите курс</label>
        <select
                cam-variable-name="select_cource"
                cam-variable-type="String"
                class="form-control"
                id="select_cource"
        >
            <option value="1">Курс 1</option>
            <option value="курс 2">Курс 2</option>
            <option value="курс 3">Курс 3</option>
        </select>
    </div>
</form>
